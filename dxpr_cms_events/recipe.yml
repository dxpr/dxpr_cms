name: 'Events'
description: 'A content type and view to help you manage events.'
type: 'DXPR CMS'
recipes:
  - dxpr_cms_locations
  - dxpr_builder_base
install:
  # Core
  - node
  - user
  # Contrib
  - dxpr_builder_page
  - dxpr_theme_helper
  - add_content_by_bundle
  - smart_date
  - date_augmenter
  - addtocal_augment
  - pathauto
config:
  # Treat all field storages strictly, since they influence the database layout.
  strict:
    - field.storage.node.field_when
    - field.storage.node.field_where
  import:
    node:
      - core.entity_view_mode.node.default
      - core.entity_view_mode.node.teaser
      - field.storage.node.body
    pathauto: "*"
    smart_date: "*"
  actions:
    core.entity_form_display.node.event.default:
      createIfNotExists:
        targetEntityType: node
        bundle: event
        mode: default
        status: true
      setComponents:
        - name: body
          options:
            type: text_textarea_with_summary
            weight: 9
            region: content
        - name: created
          options:
            type: datetime_timestamp
            weight: 2
            region: content
        - name: field_when
          options:
            type: smartdate_inline
            weight: 7
            region: content
        - name: field_where
          options:
            type: entity_reference_autocomplete
            settings:
              match_operator: CONTAINS
              match_limit: 10
              size: 60
              placeholder: 'Choose an existing location'
            weight: 8
            region: content
        - name: path
          options:
            type: path
            weight: 5
            region: content
        - name: promote
          options:
            type: boolean_checkbox
            weight: 3
            region: content
        - name: status
          options:
            type: boolean_checkbox
            weight: 6
            region: content
        - name: sticky
          options:
            type: boolean_checkbox
            weight: 4
            region: content
        - name: title
          options:
            type: string_textfield
            weight: 0
            region: content
        - name: uid
          options:
            type: entity_reference_autocomplete
            weight: 1
            region: content
    core.entity_view_display.node.event.default:
      createIfNotExists:
        targetEntityType: node
        bundle: event
        mode: default
        status: true
      setComponents:
        - name: body
          options:
            type: text_default
            label: hidden
            weight: 0
            region: content
        - name: field_when
          options:
            type: smartdate_default
            label: above
            third_party_settings:
              date_augmenter:
                instances:
                  status:
                    addtocal: '1'
                  weights:
                    order:
                      addtocal:
                        weight: '0'
                  settings:
                    addtocal:
                      label: 'Add to calendar'
                      event_title: ''
                      location: ''
                      description: ''
                      icons: '1'
                      max_desc: '60'
                      ellipsis: '1'
                      target: ''
                      retain_spacing: 0
                      past_events: 0
                  augmenter_settings:
                    fields__field_when__settings_edit_form__third_party_settings__date_augmenter__augmenter_settings__active_tab: ''
            weight: 1
            region: content
        - name: field_where
          options:
            type: entity_reference_entity_view
            label: above
            settings:
              view_mode: teaser
              link: false
            weight: 2
            region: content
        - name: links
          options:
            weight: 100
            region: content
    core.entity_view_display.node.event.teaser:
      createIfNotExists:
        targetEntityType: node
        bundle: event
        mode: teaser
        status: true
        content:
          links:
            weight: 100
            region: content
      setComponents:
        - name: body
          options:
            type: text_summary_or_trimmed
            label: hidden
            settings:
              trim_length: 600
            weight: 2
            region: content
        - name: field_when
          options:
            type: smartdate_default
            label: inline
            weight: 0
            region: content
        - name: field_where
          options:
            type: entity_reference_label
            label: inline
            settings:
              link: true
            weight: 1
            region: content
