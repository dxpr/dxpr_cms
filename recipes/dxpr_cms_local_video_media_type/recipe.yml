name: 'Video file media type'
type: 'Dxpr Cms'
description: 'Adds a few enhancements to the video file media type.'
recipes:
  - core/recipes/local_video_media_type
install:
  - media_entity_download
  - media_file_delete
config:
  actions:
    media_file_delete.settings:
      simple_config_update:
        delete_file_default: true
    user.role.anonymous:
      grantPermission: 'download media'
    user.role.authenticated:
      grantPermission: 'download media'
