name: 'Blog'
type: 'Dxpr Cms'
description: 'Sets up a basic blog, with tagging and commenting.'
recipes:
  - core/recipes/comment_base
  - dxpr_cms_content_type_base
  - dxpr_cms_image_media_type
  - core/recipes/tags_taxonomy
  - notify_new_comments
config:
  import:
    image:
      - image.style.medium
      - image.style.thumbnail
      - image.style.wide
    taxonomy:
      - views.view.taxonomy_term
  actions:
    metatag.settings:
      simple_config_update:
        entity_type_groups.node.blog:
          - basic
          - advanced
          - open_graph
    workflows.workflow.editorial:
      addNodeTypes:
        - blog
